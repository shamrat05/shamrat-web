<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Premium Gradient: Deep Blue to Cyan -->
    <linearGradient id="shGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A84FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B9EFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle drop shadow to make letters pop -->
    <filter id="shTextShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background: Premium Rounded Square (Squircle) -->
  <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="url(#shGradient)" />

  <!-- Monogram SH: Using a clean, bold, modern geometric font style -->
  <!-- 'S' and 'H' are kerned closely for a unified brand mark look -->
  <text x="50%" y="54%" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-size="240" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle"
        filter="url(#shTextShadow)"
        letter-spacing="-15">
    SH
  </text>
  
  <!-- Modern Accent: A small data-node/dot to add 'Strategic' meaning -->
  <circle cx="410" cy="110" r="30" fill="white" fill-opacity="0.9" />
</svg>